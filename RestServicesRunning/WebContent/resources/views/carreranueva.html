        <div id="page-wrapper"> <!-- Formulario para nueva carrera -->
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Nueva carrera</h1>
                    </div>

                    <img alt="" id="imagen_previa" src="" style="max-height:100px; margin-left:5%;"><!-- Previsualizacion imagen url -->

                    <div class="col-lg-12">
                        <form class="form-horizontal" id="f1" name="f1">
                            <div class="form-group">
                                <label class="control-label col-xs-2" for=
                                "inputName">Imagen carrera</label>

                                <div class="col-xs-5"> <!-- URL -->
                                    <input autocomplete="off" class=
                                    "form-control" name="url" onchange=
                                    "vistaPrevia(this.value)" placeholder=
                                    "Ingrese la url de la imagen..." type=
                                    "text">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-xs-2" for=
                                "inputName">Nombre carrera</label>

                                <div class="col-xs-5">
                                    <input class="form-control" name="usarname"
                                    placeholder="Nombre de carrera" size="15"
                                    type="name">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class=
                                "control-label col-xs-2">Modalidad</label>

                                <div class="col-xs-5">
                                    <select class="form-control">
                                        <option>
                                            Todas las modalidades
                                        </option>

                                        <option>
                                            Equipos
                                        </option>

                                        <option>
                                            Individual
                                        </option>

                                        <option>
                                            Kids
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class=
                                "control-label col-xs-2">Provincia</label>

                                <div class="col-xs-5">
                                    <select class="form-control" name="pais"
                                    onchange="cambia_provincia()">
                                        <option value="0">
                                            Todas las provincias
                                        </option>

                                        <option value="1">
                                            Buenos Aires
                                        </option>

                                        <option value="2">
                                            Capital Federal
                                        </option>

                                        <option value="3">
                                            Córdoba
                                        </option>

                                        <option value="4">
                                            Entre Ríos
                                        </option>

                                        <option value="5">
                                            La Pampa
                                        </option>

                                        <option value="6">
                                            Mendoza
                                        </option>

                                        <option value="7">
                                            Misiones
                                        </option>

                                        <option value="8">
                                            Neuquen
                                        </option>

                                        <option value="9">
                                            Río Negro
                                        </option>

                                        <option value="10">
                                            Salta
                                        </option>

                                        <option value="11">
                                            San Juan
                                        </option>

                                        <option value="12">
                                            Santa Cruz
                                        </option>

                                        <option value="13">
                                            Santa Fe
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-xs-2" for=
                                "inputName">Ciudad</label>

                                <div class="col-xs-5">
                                    <input class="form-control" name="ciudad"
                                    placeholder="Ingrese nombre de la ciudad"
                                    size="15" type="text">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-xs-2" for=
                                "inputName">Desde</label>

                                <div class="col-xs-5">
                                    <input class="form-control" name="desde"
                                    placeholder="Nombre de carrera" size="15"
                                    type="date">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-xs-2" for=
                                "inputName">Hasta</label>

                                <div class="col-xs-5">
                                    <input class="form-control" name="hasta"
                                    placeholder="Nombre de carrera" size="15"
                                    type="date">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-xs-2" for=
                                "inputName">Distancia en kilometros</label>

                                <div class="col-xs-5">
                                    <input class="form-control" min="1" name=
                                    "distancia" placeholder="Distancia" size=
                                    "10" type="number">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-xs-2" for=
                                "inputName">Descripcion</label>

                                <div class="col-xs-5">
                                    <textarea class="form-control">
                                    </textarea>
                                </div>
                            </div>
                        </form>
                    </div><!-- /.col-lg-12 -->
                </div><!-- /.row -->

                <div class="row" style="margin-bottom:20px;"><!-- Boton guardar -->
                    <div class="col-xs-6">
                        <input class="btn" style="float: right;margin-right:20px" type="button"
                        value="Guardar">
                    </div>

                    <div class="col-xs-4"> <!-- Boton Cancelar -->
                        <input class="btn" style="margin-left:-7%;" type=
                        "button" value="Cancelar">
                    </div>

    document.getElementById("imagen_previa").src=valor;
