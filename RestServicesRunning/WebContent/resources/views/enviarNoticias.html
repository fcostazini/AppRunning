	<script>
	$("#btnGuardar").bind("click",
				function(){
				var settings = {
				"async" : true,
				"crossDomain" : true,
				"url" : "http://localhost:8080/RestServicesRunning/running/notificaciones/"
						+ $("#title").val() + "/" + $("#message").val(),
				"method" : "GET",
				"headers" : {
					"accept" : "application/json",
					"content-type" : "application/json; charset=UTF-8"
				}
			}
		
				$.ajax(settings).done(function(data) {
					carrera = data.dto;
					if(data.codigoRespuesta == '200'){
						displayMessage("Notificacion enviada","S",$("#txtHeader").parent() )
					}else{
						displayMessage(data.mensajes[0] + ' - ' + data.codigoRespuesta,"E",$("#txtHeader").parent() )
					}
					
				});
			
					}

			);
     </script>
